POST /api/auth/login:
  description: Authenticate a user and return a JWT token.
  method: POST
  path: /api/auth/login
  request:
    required:
    - password
    oneOf:
      - required: [email]
      - required: [username]
    properties:
      email: {type: string, format: email}
      username: {type: string}
      password: {type: string}
  response:
    properties:
      message: {type: string}
      token: {type: string}
      user:
        type: object
        properties:
          id: {type: string}
          username: {type: string}
          email: {type: string}
          full_name: {type: string}
          role: {type: string}
          company_id: {type: string}
          company_name: {type: string}
  updated_at: '2025-07-11T15:30:00Z'
  version: auth_v1
