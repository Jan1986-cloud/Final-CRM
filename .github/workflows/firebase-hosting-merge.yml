# This workflow deploys both the frontend (Hosting) and backend (Functions)
# to Firebase when a push is made to the main branch.

name: Deploy Frontend and Backend to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies and Build
        working-directory: ./frontend
        run: npm ci && npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Must match your function's runtime

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r functions/requirements.txt -r functions/backend/requirements.txt
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINAL_CRM_26ABL }}
          projectId: final-crm-26abl
          channelId: live
          # Deploy both hosting and functions
          target: hosting,functions