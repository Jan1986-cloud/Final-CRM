# This workflow deploys both the frontend (Hosting) and backend (Functions)
# to Firebase when a push is made to the main branch.

name: Deploy Frontend and Backend to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies and Build
        working-directory: ./frontend
        run: npm ci && npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Must match your function's runtime

      - name: Debug Pip and Python Environment
        run: |
          echo "--- Python and Pip Info ---"
          python --version
          pip --version
          echo "--- Attempting to find package versions from PyPI ---"
          pip index versions google-cloud-sqlalchemy-connector || echo "Pip index command failed, continuing..."

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --index-url https://pypi.org/simple -r functions/requirements.txt
          pip install --index-url https://pypi.org/simple -r functions/backend/requirements.txt
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
