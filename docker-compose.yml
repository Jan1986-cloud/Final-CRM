version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: final_crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./final-crm-database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Backend API
  backend:
    build: ./final-crm-backend
    environment:
      DATABASE_URL: postgresql://crm_user:crm_password@postgres:5432/final_crm
      SECRET_KEY: your-secret-key-here-change-in-production
      FLASK_ENV: production
      CORS_ORIGINS: "*"
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./final-crm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

